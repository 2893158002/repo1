<div id="evernote-popup-container" class='evernote-popupView yui3-cssreset'>

    <div id="closeSidebar" class="closeCross"></div>

    <div class='evernote-submitWithOptions'>
        <div class="clear"></div>

        <div class="evernote-note-title">
            <span class="edit-tip"></span>
            <div class="expandingArea">
                <pre><span></span><br/></pre>
                <textarea class="title noclear" placeholder="UNTITLED_NOTE" type="text" maxlength="255"></textarea>
            </div>
        </div>

        <div class="evn-button" id="saveButton" message="SAVE_BUTTON"></div>

        <div class="evn-header" id="clipHeader">
            <div class="evn-headerLine"></div>
            <span message="CLIP_HEADER"></span>
        </div>

        <div class="clipper" message="ARTICLE" id="article"></div>
        <div class="clipper" message="SIMPLIFIED_ARTICLE" id="clearly"></div>
        <div class="clipper" message="FULL_PAGE" id="fullPage"></div>
        <div class="clipper" message="SELECTION" id="selection"></div>
        <div class="clipper" message="URL" id="url"></div>

          
        <div class="evn-header" id="fileHeader">
            <div class="evn-headerLine"></div>
            <span message="ORGANIZE_HEADER"></span>
        </div>


        <!-- NOTEBOOK PART GOES HERE-->

        <div id="evn-main-notebook">
            <span id="textName" message="LOADING_NOTEBOOKS"></span>
            <span id="dropdownIcon"></span>
        </div>

        <div id="evn-notebook-selector">
            <div class="evn_search">
                <table cellspacing="0">
                    <tr>
                        <td width="24" class="evn-notebook-input-left"></td>
                        <td class="evn-notebook-input-center"><input  placeholder="NOTEBOOK_SEARCH" class="notebook"/></td>
                        <td width="22" class="cancel"></td>
                    </tr>
                </table>
            </div>
            <div id="evn_scrollable">
                <div class="list"></div>
            </div>
        </div>

        <!-- END OF NOTEBOOK PART -->

        <div class="evn-tags-container">

            <table cellspacing="0" class="evn-input-table">
                <tr>
                    <td width="12" class="evn-round-left"></td>
                    <td class="evn-round-center"><input placeholder="ADD_TAG" class="tags noclear" maxlength="100" type="text"/></td>
                    <td width="12" class="evn-round-right"></td>
                </tr>
            </table>

            <span class="added-tags-container"></span>
        </div>

        <div class="comments-container">
            <div class="expandingArea">
                <pre style=""><span></span><br/></pre>
                <textarea placeholder="ADD_REMARK" class="evernote-comments noclear" maxlength="1000" type="text"></textarea>
            </div>
        </div>

        <div class="divider bottom" id="userMenuDivider"></div>

        <div class="evernote-footer bottom">
            <div class="options">
                <span class="options-link clickable" message="OPTIONS"></span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
