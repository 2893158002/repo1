<div id="evernote-popup-container" class='evernote-popupView yui3-cssreset'>

    <div class='evernote-submitWithOptions'>
        <a target="_blank" href="http://evernote.com">
            <div class="evernote-logo" background-image="images/web-clipper-logo.png">

            </div>
        </a>
        <div class="clear"></div>
        <div class="globalErrorMessage" background-image="images/icon_error.png">Error message</div>
        <div class="note-attributes">
            <div class="evernote-note-title">
                <fieldset>
                <input placeholder="UNTITLED_NOTE" class="title" type="text" maxlength="255"/>
                </fieldset>
            </div>
            <div class="notebook-selector" background-image="images/icon_notebook.png">
                <div class="evernote-hidden" id="evernote-businessIcon" background-image="images/briefcase.png"></div>
                <div class="evernote-hidden" id="evernote-multiplayerIcon" background-image="images/multiplayer.png"></div>
                <div class="clear"></div>
            </div>
            <div class="tags-container" background-image="images/icon_tag.png">
                <fieldset>
                    <div class="evernote-remove-tags-image" background-image="images/clear_icon.png"></div>
                    <span class="added-tags-container"></span>
                    <input placeholder="ADD_TAGS" class="tags" maxlength="50" type="text"/>
                </fieldset>
            </div>
            <div class="comments-container" background-image="images/icon_text.png">
                <fieldset>
                    <textarea placeholder="ADD_COMMENTS" class="evernote-comments" type="text" ></textarea>
                </fieldset>
            </div>
        </div>

        <div class="evernote-footer">
            <div class="options">
                <div class="options-link clickable" message="OPTIONS">Options</div>
            </div>
            <div class="actions-selector">
                <!--<select class="actions">
                    <option value="0">Save Article</option>
                    <option value="1">Save Selection</option>
                    <option value="2">Save Full Page</option>
                    <option value="3">Save URL</option>
                </select>-->
                <table cellpadding="0" cellspacing="0" style="vertical-align: top;">
                    <tr>
                        <td>
                            <div class="selector-left-border" background-image="images/buttons/button-left-border.png" ></div>
                        </td>
                        <td>
                            <div class="selector-main-content"></div>
                        </td>
                        <td>
                            <div class="selector-right-border" background-image="images/buttons/button-right-border.png"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
