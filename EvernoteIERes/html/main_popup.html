<div id="evernote-popup-container" class='evernote-popupView yui3-cssreset'>

    <div id="closeSidebar" class="closeCross"></div>

    <div class="evernote-screenshotPopup">
        <div class="noteTitle"></div>
        <div class="evn-button" id="cancelButton" message="CROP_CANCEL"></div>
    </div>

    <div class='evernote-submitWithOptions'>
        <div class="clear"></div>

        <div class="evernote-note-title">
            <span class="edit-tip"></span>
            <div class="expandingArea">
                <pre><span></span><br/></pre>
                <textarea placeholder="UNTITLED_NOTE" class="title noclear" type="text" maxlength="255"></textarea>
            </div>
        </div>

        <div class="evn-button" id="saveButton" message="SAVE_BUTTON" tabindex="-1"></div>

        <div class="evn-header" id="clipHeader">
            <span message="CLIP_HEADER"></span>
        </div>

        <div class="clipper" message="ARTICLE" id="article"></div>
        <div class="clipper" message="SIMPLIFIED_ARTICLE" id="clearly"></div>
        <div class="clipper" message="FULL_PAGE" id="fullPage"></div>
        <div class="clipper" message="SELECTION" id="selection"></div>
        <div class="clipper" message="URL" id="url"></div>
        <div class="clipper" id="screenShot" message="SCREENSHOT"></div>

        <div class="evn-header" id="skitchHeader">
            <span message="SKITCH_HEADER"></span>
        </div>

        <!--skitch start-->
        <div class="skitch_quintuple">

            <div class="skitch" id="highlighter"></div>

            <div class="skitch expandable" id="arrow"></div>
            <div class="subtool_panel shapes">
                <div class="subtool" tool="arrow"></div>
                <div class="subtool" tool="rectangle"></div>
                <div class="subtool" tool="roundedRectangle"></div>
                <div class="subtool" tool="ellipse"></div>
                <div class="subtool" tool="line"></div>
            </div>

            <div class="skitch" id="marker"></div>
            <div class="skitch" id="crop"></div>
            <div class="skitch" id="zoomout"></div>

        </div>
        <div class="skitch_quintuple">
            <div class="skitch expandable" id="stampReject"></div>
            <div class="subtool_panel stamps">
                <div class="subtool" tool="stampAccept"></div>
                <div class="subtool" tool="stampReject"></div>
                <div class="subtool" tool="stampExclaim"></div>
                <div class="subtool" tool="stampQuestion"></div>
                <div class="subtool" tool="stampPerfect"></div>
            </div>

            <div class="skitch" id="text"></div>
            <div class="skitch" id="pixelate"></div>


            <div class="skitch expandable" id="color" color="green"></div>
            <div class="subtool_panel colors">
                <div class="subtool" tool="red"></div>
                <div class="subtool" tool="orange"></div>
                <div class="subtool" tool="yellow"></div>
                <div class="subtool" tool="black"></div>
                <div class="subtool" tool="green"></div>
                <div class="subtool" tool="blue"></div>
                <div class="subtool" tool="pink"></div>
                <div class="subtool" tool="white"></div>
            </div>

            <div class="skitch" id="zoomin"></div>
        </div>
        <!--skitch end-->

        <div class="evn-header" id="fileHeader">
            <span message="ORGANIZE_HEADER"></span>
        </div>

        <div id="evn-main-notebook">
            <span id="textName" message="LOADING_NOTEBOOKS"></span>
            <span id="dropdownIcon"></span>
        </div>

        <div id="evn-notebook-selector">
            <div class="evn_search">
                <input  placeholder="NOTEBOOK_SEARCH" class="notebook"/>
                <span class="cancel"></span>
            </div>
            <div id="evn_scrollable">
                <div class="list"></div>
            </div>
        </div>

        <div class="evn-tags-container">
            <input placeholder="ADD_TAG" class="tags noclear" maxlength="100" type="text"/>
            <span class="added-tags-container"></span>
        </div>

        <div class="comments-container">
            <div class="expandingArea">
                <pre><span></span><br/></pre>
                <textarea placeholder="ADD_REMARK" class="evernote-comments noclear" maxlength="1000" type="text"></textarea>
            </div>
        </div>

        <div class="divider bottom" id="userMenuDivider"></div>

        <div class="evernote-footer bottom">
            <div class="options">
                <span class="options-link clickable" message="OPTIONS"></span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
