    <div class="evn-error-message">
        <p class="evn-error-desc" message="CLIP_ERROR"></p>
        <p id="evn-show-logs" message="VIEW_REPORT"></p>
    </div>

    <div class="clippedMessage"></div>
    <div class="noteTitle"></div>

    <div id="shareButtons">

    </div>

    <div id="evn-clipboardCopy-container">
